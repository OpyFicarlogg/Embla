[MeterShape1]
Meter=Shape
MeterStyle=ShapeStyle
X=([MeterIcon1:X]-2)
Y=([MeterIcon1:Y]+#IconSize#)
LeftMouseUpAction=[!WriteKeyValue Variables oldIcon "1" "#@#Dock\#settingsFile#"][!CommandMeasure "MeterInput1" "ExecuteBatch 1-2"]
[MeterValue1]
Meter=String
MeterStyle=ValueStyle
X=([MeterIcon1:X]+3)
Y=([MeterIcon1:Y]+#IconSize#+5)
Text=1
[MeterInput1]
Measure=Plugin
Group=Options
Plugin=InputText
StringAlign=center
FontSize=10
SolidColor=0,0,0,255
FontColor=220,220,220
W=18
H=16
AntiAlias=1
FocusDismiss=1
X=([MeterIcon1:X])
Y=([MeterIcon1:Y]+#IconSize#+3)
Command1=[!WriteKeyValue Variables selectedIcon "$UserInput$" "#@#Dock\#settingsFile#"]
Command2=[!UpdateMeasure MeasurePosition][!Refresh]
DefaultValue=1
[MeterDelete1]
Meter=Image
MeterStyle=DeleteStyle
X=([MeterIcon1:X]+(#IconSize#/2))
Y=([MeterIcon1:Y]+#IconSize#+2)
LeftMouseUpAction=[!WriteKeyValue Variables deleteIcon "1" "#@#Dock\#settingsFile#"][!ShowMeterGroup Delete]
