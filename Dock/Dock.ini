; Refresh 
[Rainmeter]
Update=200
ContextTitle="Dock Settings"
ContextAction=[!DeactivateConfig "Embla\Settings\Dock" "DockChange.ini"][!ActivateConfig "Embla\Settings\Dock" "DockChange.ini"]


[Variables]
Alpha=0
settingsFile="DockSettings.ini"
autoGeneratedFolder="Dock1Autogenerated"

; up/down/left/right
position=up

[IncludeVar]
@include=#@#Dock\#settingsFile#

;-----------------------------------Detection zone ---------------------------------
[MeterBackground]
Meter=Image
H=#bgH#
W=#bgW#
SolidColor=0,0,0,1
MouseOverAction=[!CommandMeasure MeasureFade "Stop 2"][!CommandMeasure MeasureFade "Execute 1"]
MouseLeaveAction=[!CommandMeasure MeasureFade "Stop 1"][!CommandMeasure MeasureFade "Execute 2"]

[MeterBar]
Meter=Image
W=#barW#
H=#barH#
X=#barX#
Y=#barY#
SolidColor=255,255,255,100


;------------------------------ Icons--------------------------------

[Include]
@include=#@#Dock\#autoGeneratedFolder#\Icons.ini

;--------------------------------Measure-----------------------------

[MeasureFade]
Measure=Plugin
Plugin=ActionTimer
Group=Sliders
ActionList1= Repeat FadeIn,5,10
ActionList2=Repeat FadeOut,5,10 
FadeIn=[!SetVariable Alpha "(Clamp(#Alpha#+17,0,170))"][!UpdateMeasure MeasureFade][!UpdateMeterGroup Icons][!Redraw]
FadeOut=[!SetVariable Alpha "(Clamp(#Alpha#-17,0,170))"][!UpdateMeasure MeasureFade][!UpdateMeterGroup Icons][!Redraw]
DynamicVariables=1
UpdateDivider=-1
IgnoreWarnings=1




;-------------------------------Styles------------------------------

[IconStyle]
Group=Icons
ImageAlpha=#Alpha#
W=(#IconSize#)
H=(#IconSize#)
MouseOverAction=[!SetOption #CURRENTSECTION# ImageAlpha 255]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageAlpha #*Alpha*#]
DynamicVariables=1
Antialias=1

@includeIconStyle=#@#Dock\Static\IconStyles.ini

[FirstIconPosStyle]
X=10
Y=(#Spacing#/2)

[IconPosStyle]
X=#iconPosX#
Y=#iconPosY#



