X=10R
Y=-20R
W=20
H=20
ImageName="#@#Settings\Green.png"
LeftMouseUpAction=[!WriteKeyValue Variables MultipleChoise2 "2" "#@#RecycleBin\RecycleBinConf.ini"][!Refresh]

[MeterImgMc3]
Meter=IMAGE
X=10R
Y=-20R
W=20
H=20
ImageName="#@#Settings\Blue.png"
LeftMouseUpAction=[!WriteKeyValue Variables MultipleChoise2 "3" "#@#RecycleBin\RecycleBinConf.ini"][!Refresh]



[TextMultipleValue]
Meter=STRING
StringAlign=left
X=10
Y=([TextMultipleChoice2:Y]+#spacingSettings#)
Text="Value multiple"

[TextMultipleChoise2Value]
Meter=String
StringAlign=center
FontColor=97,147,226
FontSize=10
X=10R
Y=-15R
Text=#MultipleChoise2#
AntiAlias=1