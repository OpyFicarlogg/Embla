[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
MiddleMouseUpAction=!Refresh


[Metadata]
Author=Ficarlo
Name=Embla
Version=1.0.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Settings Global


[Variables]
@include=#@#RecycleBin\RecycleBinConf.ini
spacingSettings=30
check="Check.png"
uncheck="Uncheck.png"


; [SettingsTextStyle9]
; FontColor=200,200,200
; FontFace=#LocalFontFace2#
; FontSize=9
; AntiAlias=1

[MeterBackground]
Meter=Image
Group=Sliders
W=200
H=220
X=0
Y=20
SolidColor=255,255,255,100

;------------------------------------OPTION 1 ---------------------------------
[TextScaleRecycleBin]
Meter=STRING
StringAlign=left
X=([MeterBackground:X]+10)
Y=([MeterBackground:Y]+10)
Text="Update scale"
LeftMouseUpAction=[!WriteKeyValue Variables ScaleBool (1-#ScaleBool#) "#@#RecycleBin\RecycleBinConf.ini"][MeasureTest][!UpdateMeasure MeasureScale][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 

[CheckboxRecycle]
Meter=IMAGE
X=10R
Y=-18R
W=20
H=20
LeftMouseUpAction=[!WriteKeyValue Variables ScaleBool (1-#ScaleBool#) "#@#RecycleBin\RecycleBinConf.ini"][MeasureTest][!UpdateMeasure MeasureScale][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 



;Change l'image
[MeasureScale]
Measure=Calc
Formula=#ScaleBool#
DynamicVariables=1
IfEqualValue=0
IfEqualAction=[!SetOption CheckboxRecycle ImageName #@#Settings\#check#]
IfAboveValue=0
IfAboveAction=[!SetOption CheckboxRecycle ImageName #@#Settings\#uncheck#]


[MeasureTest]
Measure=Calc
Formula=#ScaleBool#
DynamicVariables=1
IfEqualValue=0
IfEqualAction=[!WriteKeyValue Variables Scale 1.3 "#@#RecycleBin\RecycleBinConf.ini"]
IfAboveValue=0
IfAboveAction=[!WriteKeyValue Variables Scale 2.5 "#@#RecycleBin\RecycleBinConf.ini"]


;------------------------------------OPTION 2 ---------------------------------


[TextBool]
Meter=STRING
StringAlign=left
X=10
;Le calcul doit bien être entre () 
Y=([TextScaleRecycleBin:Y]+#spacingSettings#)
Text="Test bool"
LeftMouseUpAction=[!WriteKeyValue Variables boolVal (1-#boolVal#) "#@#RecycleBin\RecycleBinConf.ini"][!UpdateMeasure MeasureBool][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 

;Est affichée uniquement si la valeur de l'image est en dur...
[MeterImgBool]
Meter=IMAGE
X=10R
Y=-18R
W=20
H=20
ImageName=
LeftMouseUpAction=[!Log "SHET" Debug][!WriteKeyValue Variables boolVal "(1-#boolVal#)" "#@#RecycleBin\RecycleBinConf.ini"][!UpdateMeasure MeasureBool][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 



;Change l'image
[MeasureBool]
Measure=Calc
Formula=#boolVal#
DynamicVariables=1
IfEqualValue=0
IfEqualAction=[!Log "Valeur = 0" Debug][!SetOption MeterImgBool ImageName "#@#Settings\#check#"]
IfAboveValue=0
IfAboveAction=[!Log "Valeur = 1" Debug][!SetOption MeterImgBool ImageName "#@#Settings\#uncheck#"]



;------------------------------------OPTION 3 ---------------------------------

[TextBool2]
Meter=STRING
StringAlign=left
X=10
Y=([TextBool:Y]+#spacingSettings#)
Text="Test bool"
LeftMouseUpAction=[!WriteKeyValue Variables boolVal (1-#boolVal#) "#@#RecycleBin\RecycleBinConf.ini"][!UpdateMeasure MeasureBool2][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 

;Est affichée uniquement si la valeur de l'image est en dur...
[MeterImgBool2]
Meter=IMAGE
X=10R
Y=-18R
W=20
H=20
ImageName=
LeftMouseUpAction=[!Log "SHET" Debug][!WriteKeyValue Variables boolVal "(1-#boolVal#)" "#@#RecycleBin\RecycleBinConf.ini"][!UpdateMeasure MeasureBool2][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 



;Change l'image
[MeasureBool2]
Measure=Calc
Formula=#boolVal#
DynamicVariables=1
IfEqualValue=0
IfEqualAction=[!Log "Valeur = 0" Debug][!SetOption MeterImgBool2 ImageName "#@#Settings\#check#"]
IfAboveValue=0
IfAboveAction=[!Log "Valeur = 1" Debug][!SetOption MeterImgBool2 ImageName "#@#Settings\#uncheck#"]



;------------------------------------OPTION 4 TEXTINPUT ---------------------------------
[TextBoolValue]
Meter=STRING
StringAlign=left
X=10
Y=([TextBool2:Y]+#spacingSettings#)
Text="Test input"


[DateScale]
Meter=Shape
X=70r
Y=-2r
Shape=Rectangle 1,1,43,20 | Fill Color 0,0,0,1 | Stroke Color 255,255,255,255
LeftMouseUpAction=[!CommandMeasure "DateScaleInput" "ExecuteBatch 1-2"]

[DateScaleValue]
Meter=String
StringAlign=center
FontColor=97,147,226
FontSize=10
X=23r
Y=2r
Text=#testValIn#
AntiAlias=1
ToolTipText=Click and insert value


;Input et modification de la variable 
[DateScaleInput]
Measure=Plugin
Plugin=InputText
StringAlign=center
FontSize=10
SolidColor=50,50,50
FontColor=220,220,220
X=([TextBoolValue:X]+72)
Y=([TextBoolValue:Y]+1)
W=41
H=16
AntiAlias=1
FocusDismiss=1
;Attention, la valeur $UserInput$ ne peut être utilisée que une fois, si il y a un log avant elle vaudra $UserInput$ en texte pour la modification de variable 
Command1=[!WriteKeyValue Variables testValIn "$UserInput$" "#@#RecycleBin\RecycleBinConf.ini"]
Command2=[!Log "Command2 Refresh" Debug][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 
DefaultValue=#testValIn#




;------------------------------------OPTION Double checkbox ---------------------------------


[TextMultipleChoice]
Meter=STRING
StringAlign=left
X=10
;Le calcul doit bien être entre () 
Y=([TextBoolValue:Y]+#spacingSettings#)
Text="Test multiple"
LeftMouseUpAction=[!WriteKeyValue Variables MultipleChoice (1-#MultipleChoice#) "#@#RecycleBin\RecycleBinConf.ini"][!UpdateMeasure MeasureMultipleChoice][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 

;Est affichée uniquement si la valeur de l'image est en dur...
[MeterImgMultipleChoice1]
Meter=IMAGE
X=10R
Y=-18R
W=20
H=20
LeftMouseUpAction=[!Log "SHET" Debug][!WriteKeyValue Variables MultipleChoice "(1-#MultipleChoice#)" "#@#RecycleBin\RecycleBinConf.ini"][!UpdateMeasure MeasureMultipleChoice][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 


[MeterImgMultipleChoice2]
Meter=IMAGE
X=10R
Y=-20R
W=20
H=20
LeftMouseUpAction=[!Log "SHET" Debug][!WriteKeyValue Variables MultipleChoice "(1-#MultipleChoice#)" "#@#RecycleBin\RecycleBinConf.ini"][!UpdateMeasure MeasureMultipleChoice][!Refresh][!Refresh "#ROOTCONFIG#\RecycleBin" "! RecycleBin.ini"] 




;Change l'image
[MeasureMultipleChoice]
Measure=Calc
Formula=#MultipleChoice#
DynamicVariables=1
IfEqualValue=0
IfEqualAction=[!Log "Valeur multiple = 0" Debug][!SetOption MeterImgMultipleChoice1 ImageName "#@#Settings\#check#"][!SetOption MeterImgMultipleChoice2 ImageName "#@#Settings\#uncheck#"]
IfAboveValue=0
IfAboveAction=[!Log "Valeur multiple = 1" Debug][!SetOption MeterImgMultipleChoice1 ImageName "#@#Settings\#uncheck#"][!SetOption MeterImgMultipleChoice2 ImageName "#@#Settings\#check#"]





;------------------------------------OPTION Triple Check valeur diff de 0/1 ---------------------------------


