FontSize=10
SolidColor=50,50,50
FontColor=220,220,220
X=([TextColor:X]+72)
Y=([TextColor:Y]+1)
W=118
H=16
AntiAlias=1
FocusDismiss=1
;Attention, la valeur $UserInput$ ne peut être utilisée que une fois, si il y a un log avant elle vaudra $UserInput$ en texte pour la modification de variable 
