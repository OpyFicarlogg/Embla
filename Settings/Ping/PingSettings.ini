[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
MiddleMouseUpAction=!Refresh



[Metadata]
Author=Ficarlo
Name=Embla
Version=1.0.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=Settings Ping


[Variables]
@include=#@#Ping\PingConfig.ini
@include2=#@#Settings\SettingsConf.ini

confFile="#@#Ping\PingConfig.ini"
meterFile="#ROOTCONFIG#\Ping" "Ping.ini"


[MeterBackground]
Meter=Image
Group=Sliders
W=#wBackground#
H=#hBackground#
X=0
Y=20
SolidColor=#ColorBackground#


;------------------------------------ BarColor ---------------------------------
[TextColor]
Meter=STRING
MeterStyle=TextStyle
StringAlign=left
X=([MeterBackground:X]+#leftSpacing#)
Y=([MeterBackground:Y]+#topSpacing#)
Text="Text color"


[ShapeColor]
Meter=Shape
X=70r
Y=-2r
Shape=Rectangle 1,1,110,20 | Fill Color #FillColorInput# | Stroke Color #StockColorInput#
LeftMouseUpAction=[!CommandMeasure "PingColorInput" "ExecuteBatch 1-2"]

[PingColorValue]
Meter=String
MeterStyle=TextInputStyle
StringAlign=center
X=53r
Y=3r
Text=#fontColor#
AntiAlias=1
ToolTipText=Click and insert value


;Input et modification de la variable 
[PingColorInput]
Measure=Plugin
Plugin=InputText
StringAlign=center
FontSize=10
SolidColor=50,50,50
FontColor=220,220,220
X=([TextColor:X]+72)
Y=([TextColor:Y]+1)
W=104
H=16
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables fontColor "$UserInput$" "#confFile#"]
Command2=[!Refresh][!Refresh "#meterFile#"] 
DefaultValue=#fontColor#



;------------------------------------ limit ---------------------------------
[TextLimit]
Meter=STRING
MeterStyle=TextStyle
StringAlign=left
X=#leftSpacing#
Y=([TextColor:Y]+#spacingSettings#)
Text="Limit"


[ShapeLimit]
Meter=Shape
X=70r
Y=-2r
Shape=Rectangle 1,1,110,20 | Fill Color #FillColorInput# | Stroke Color #StockColorInput#
LeftMouseUpAction=[!CommandMeasure "PingLimitInput" "ExecuteBatch 1-2"]

[PingLimitValue]
Meter=String
MeterStyle=TextInputStyle
StringAlign=center
X=53r
Y=3r
Text=#pingVal#
AntiAlias=1
ToolTipText=Click and insert value


;Input et modification de la variable 
[PingLimitInput]
Measure=Plugin
Plugin=InputText
StringAlign=center
FontSize=10
SolidColor=50,50,50
FontColor=220,220,220
X=([TextLimit:X]+72)
Y=([TextLimit:Y]+1)
W=104
H=16
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables pingVal "$UserInput$" "#confFile#"]
Command2=[!Refresh][!Refresh "#meterFile#"] 
DefaultValue=#pingVal#







;------------------------------------ Dest ---------------------------------
[TextDest]
Meter=STRING
MeterStyle=TextStyle
StringAlign=left
X=#leftSpacing#
Y=([TextLimit:Y]+#spacingSettings#)
Text="Dest"


[ShapeDest]
Meter=Shape
X=70r
Y=-2r
Shape=Rectangle 1,1,150,20 | Fill Color #FillColorInput# | Stroke Color #StockColorInput#
LeftMouseUpAction=[!CommandMeasure "PingDestInput" "ExecuteBatch 1-2"]

[PingDestValue]
Meter=String
MeterStyle=TextInputStyle
StringAlign=center
X=55r
Y=3r
Text=#dest#
AntiAlias=1
ToolTipText=Click and insert value


;Input et modification de la variable 
[PingDestInput]
Measure=Plugin
Plugin=InputText
StringAlign=center
FontSize=10
SolidColor=50,50,50
FontColor=220,220,220
X=([TextDest:X]+72)
Y=([TextDest:Y]+1)
W=148
H=18
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables dest "$UserInput$" "#confFile#"]
Command2=[!Refresh][!Refresh "#meterFile#"] 
DefaultValue=#dest#



@include3=#@#Settings\ActivateState.ini


