[Rainmeter]
Update=10
BackgroundMode=2
SolidColor=0,0,0,1
ContextTitle="Ping Settings"
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Settings.ini"]

[Variables]
@include=#@#Ping\PingConfig.ini

[MeterShape]
Meter=Shape
X=1
Y=10
DynamicVariables=1

[MeasurePing]
Measure=Plugin
Plugin=PingPlugin
DestAddress=#dest#

[MeasurePingColor]
Measure=Calc
Formula=MeasurePing
IfBelowValue=#pingVal#
IfBelowAction=[!SetOption MeterShape Shape "Ellipse 4,4,4,4 | Fill Color 50,205,50,150 | StrokeWidth 0"]
IfAboveValue=#pingVal#
IfAboveAction=[!SetOption MeterShape Shape "Ellipse 4,4,4,4 | Fill Color 255,0,0,150 | StrokeWidth 0"]

[MeterPing]
Meter=String
FontFace=Google Sans
FontColor=#fontColor#
FontSize=10
AntiAlias=1
MeasureName=MeasurePing
X=5R
Y=5
W=100
H=20
Text=Ping: %1ms